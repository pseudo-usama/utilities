<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="amplitude.js"></script>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>

<body>
    <!-- Blue Playlist Container -->
    <div id="blue-playlist-container">

        <!-- Amplitude Player -->
        <div id="amplitude-player">

            <!-- Left Side Player -->
            <div id="amplitude-left">
                <img data-amplitude-song-info="cover_art_url" class="album-art" />
                <div class="amplitude-visualization" id="large-visualization">

                </div>
                <div id="player-left-bottom">
                    <div id="time-container">
                        <span class="current-time">
                            <span class="amplitude-current-minutes"></span>:<span
                                class="amplitude-current-seconds"></span>
                        </span>
                        <div id="progress-container">
                            <div class="amplitude-wave-form">

                            </div>
                            <input type="range" class="amplitude-song-slider" />
                            <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                            <progress id="song-buffered-progress" class="amplitude-buffered-progress"
                                value="0"></progress>
                        </div>
                        <span class="duration">
                            <span class="amplitude-duration-minutes"></span>:<span
                                class="amplitude-duration-seconds"></span>
                        </span>
                    </div>

                    <div id="control-container">
                        <div id="repeat-container">
                            <div class="amplitude-repeat" id="repeat"></div>
                            <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                        </div>

                        <div id="central-control-container">
                            <div id="central-controls">
                                <div class="amplitude-prev" id="previous"></div>
                                <div class="amplitude-play-pause" id="play-pause"></div>
                                <div class="amplitude-next" id="next"></div>
                            </div>
                        </div>

                        <div id="volume-container">
                            <div class="volume-controls">
                                <div class="amplitude-mute amplitude-not-muted"></div>
                                <input type="range" class="amplitude-volume-slider" />
                                <div class="ms-range-fix"></div>
                            </div>
                            <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
                        </div>
                    </div>

                    <div id="meta-container">
                        <span data-amplitude-song-info="name" class="song-name"></span>

                        <div class="song-artist-album">
                            <span data-amplitude-song-info="artist"></span>
                            <span data-amplitude-song-info="album"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Left Side Player -->

            <!-- Right Side Player -->
            <div id="amplitude-right"></div>
        </div>
        <!-- End Amplitdue Player -->
    </div>
<p id="my-para"></p>
    <script>
        var backend = null;
        var x = 5;
        window.onload = function () {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                backend = channel.objects.backend;
                backend.getRef(x, function (pyval) {
                    // backend.printRef(pyval);
                    songs = JSON.parse(pyval)
                    addSongs(songs)
                    runScript(songs)
                });
            });
        }
    </script>

    <template id="song-template">
        <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
            <div class="song-now-playing-icon-container">
                <div class="play-button-container"></div>
                <img class="now-playing"
                    src="https://521dimensions.com/img/open-source/amplitudejs/blue-player/now-playing.svg" />
            </div>
            <div class="song-meta-data">
                <span class="song-title" data-title></span>
                <span class="song-artist" data-artist></span>
            </div>
            <a data-external-link href="https://switchstancerecordings.bandcamp.com/track/risin-high-feat-raashan-ahmad"
                class="bandcamp-link" target="_blank">
                <img class="bandcamp-grey"
                    src="https://521dimensions.com/img/open-source/amplitudejs/blue-player/bandcamp-grey.svg" />
                <img class="bandcamp-white"
                    src="https://521dimensions.com/img/open-source/amplitudejs/blue-player/bandcamp-white.svg" />
            </a>
            <span class="song-duration" data-duration></span>
        </div>
    </template>

    <script>
        function addSongs(songs) {
            songs.forEach(song => {
                const PLAYER_MENU = document.getElementById('amplitude-right')
                const SONG_TEMPLATE = document.getElementById('song-template')
        
                const newSong = SONG_TEMPLATE.content.cloneNode(true)
                
                newSong.querySelector('.song-title').innerText = song.name
                newSong.querySelector('.song-artist').innerText = 'artist'
                
                PLAYER_MENU.appendChild(newSong)
            })
        }
    </script>

    <!--Include UX functions JS
		NOTE: These are for handling things outside of the scope of AmplitudeJS-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
